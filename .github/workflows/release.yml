name: ğŸš€ Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ·ï¸ Get tag version
      id: tag_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: ğŸ“‹ Generate changelog
      id: changelog
      run: |
        # Extract changelog for this version
        awk '/^## \[${{ steps.tag_version.outputs.VERSION }}\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md > release_notes.md

    - name: ğŸš€ Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag_version.outputs.VERSION }}
        release_name: Release ${{ steps.tag_version.outputs.VERSION }}
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(steps.tag_version.outputs.VERSION, '-') }}

  build-and-upload:
    name: ğŸ”¨ Build & Upload Assets
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: ğŸ¦€ Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: âš™ï¸ Setup Solana CLI
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/v1.16.0/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

    - name: âš™ï¸ Setup Anchor CLI
      run: |
        cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
        avm install latest
        avm use latest

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ”§ Build program
      run: anchor build

    - name: ğŸ§ª Run tests
      run: |
        cargo test --verbose
        npm run test:all

    - name: ğŸ“¦ Package artifacts
      run: |
        mkdir -p release-artifacts
        
        # Copy program binary
        cp target/deploy/*.so release-artifacts/
        
        # Copy IDL
        cp target/idl/*.json release-artifacts/
        
        # Copy TypeScript types
        cp target/types/*.ts release-artifacts/
        
        # Create tarball
        tar -czf meteora-fee-router-artifacts.tar.gz -C release-artifacts .

    - name: ğŸ“¤ Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./meteora-fee-router-artifacts.tar.gz
        asset_name: meteora-fee-router-artifacts.tar.gz
        asset_content_type: application/gzip

    - name: ğŸ“¤ Upload Program Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./target/deploy/meteora_fee_router.so
        asset_name: meteora_fee_router.so
        asset_content_type: application/octet-stream

  publish-npm:
    name: ğŸ“¦ Publish to NPM
    needs: create-release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-') }}  # Only for non-prerelease versions
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: âš™ï¸ Setup Solana CLI
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/v1.16.0/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

    - name: âš™ï¸ Setup Anchor CLI
      run: |
        cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
        avm install latest
        avm use latest

    - name: ğŸ”§ Build program
      run: anchor build

    - name: ğŸ“¦ Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      # Note: Requires NPM_TOKEN secret to be configured

  update-documentation:
    name: ğŸ“š Update Documentation
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“š Deploy Documentation
      # Add your documentation deployment step here
      run: echo "Documentation deployment would go here"

  notify:
    name: ğŸ“¢ Notify Release
    needs: [create-release, build-and-upload]
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¢ Notify Success
      run: |
        echo "ğŸ‰ Release ${{ github.ref }} has been successfully created!"
        echo "ğŸ”— Check the GitHub releases page for details"